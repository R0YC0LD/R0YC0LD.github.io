<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MyMusic</h1>
            <nav>
                <ul>
                    <li><a href="#">Ana Sayfa</a></li>
                    <li><a href="#">Keşfet</a></li>
                    <li><a href="#">Playlistler</a></li>
                    <li><a href="#">Hakkında</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="spotify-player">
                <img src="album-cover.jpg" alt="Album Cover">
                <div class="song-info">
                    <h2>My Awesome Song</h2>
                    <p>Müzisyen Adı</p>
                </div>
                <div class="controls">
                    <button id="previous-button">
                        <img src="previous-icon.png" alt="Previous">
                    </button>
                    <button id="play-pause-button">
                        <img src="play-icon.png" alt="Play">
                    </button>
                    <button id="next-button">
                        <img src="next-icon.png" alt="Next">
                    </button>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MyMusic</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
