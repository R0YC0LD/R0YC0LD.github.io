<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Bilgileri</title>
    <!-- CSS dosyasını buraya ekleyebilirsiniz -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Atom modelini ve bilgilerini gösterecek HTML kodunu buraya ekleyebilirsiniz -->
    <div id="atom-modeli">Atom modeli burada olacak</div>
    <div id="atom-bilgileri">
        <p>Atom Sembolü: <span id="atom-simbol"></span></p>
        <p>Atom Adı: <span id="atom-ad"></span></p>
        <p>Atom Numarası: <span id="atom-numarasi"></span></p>
        <p>Elektron Sayısı: <span id="elektron-sayisi"></span></p>
        <p>Proton Sayısı: <span id="proton-sayisi"></span></p>
        <p>Nötron Sayısı: <span id="nötron-sayisi"></span></p>
    </div>

<!-- Atom bilgilerini güncelleyen JavaScript fonksiyonu -->
<script>
    function guncelleAtomBilgileri(atom) {
        document.getElementById('atom-simbol').innerHTML = atom.sembol;
        document.getElementById('atom-ad').innerHTML = '(' + atom.ad + ')';
        document.getElementById('atom-numarasi').innerHTML = atom.atomNumarasi;
        document.getElementById('elektron-sayisi').innerHTML = atom.elektronSayisi;
        document.getElementById('proton-sayisi').innerHTML = atom.protonSayisi;
        document.getElementById('nötron-sayisi').innerHTML = atom.neutronSayisi;
    }
</script>

<!-- JavaScript dosyasını buraya ekleyin -->
<script src="script.js"></script>

</body>
</html>
