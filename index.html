<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Modeli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="atomModel">
        <div class="atom">
            <div class="nucleus">C</div>
            <div class="electronOrbit"></div>
            <div class="electronOrbit"></div>
            <!-- Buraya kadar olan kısım 1 elektron için -->
            <!-- İstenilen sayıda elektron için bu kısmı kopyalayıp yapıştırın -->
        </div>
    </div>
    <div id="atomInfo">
        <h2>Atom Bilgileri</h2>
        <p><strong>Atom Numarası:</strong> <span id="atomNumber">6</span></p>
        <p><strong>Elektron Sayısı:</strong> <span id="electronNumber">6</span></p>
        <p><strong>Proton Sayısı:</strong> <span id="protonNumber">6</span></p>
        <p><strong>Nötron Sayısı:</strong> <span id="neutronNumber">6</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
